#cloud-config
hostname: unicorn

#  Add your public SSH key(s) here
ssh_authorized_keys:
  - ssh-rsa 
  - ssh-rsa 

coreos:
  update:
    reboot-strategy: "reboot"
  etcd2:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new?size=3
    # NOTE: Cluster is not ready until all has joined (https://github.com/coreos/bugs/issues/345)
    discovery: "https://discovery.etcd.io/6d3fb97343f00c68c3af7d5b97b7b429"
    # multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: "http://192.168.1.2:2379"
    initial-advertise-peer-urls: "http://192.168.1.2:2380"
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: "http://0.0.0.0:2379,http://0.0.0.0:4001"
    listen-peer-urls: "http://192.168.1.2:2380,http://192.168.1.2:7001"
  fleet:
    public-ip: "192.168.1.2"
    metadata: "region=se-varmdo"
  flannel:
    etcd_prefix: "/coreos.com/network2"
  units:
    - name: "etcd2.service"
      command: "start"
    - name: "fleet.service"
      command: "start"
    - name: "flanneld.service"
      command: "start"
      drop-ins:
      - name: 50-network-config.conf
        content: |
          [Service]
          ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"192.168.1.0/16", "Backend": {"Type": "vxlan"}}'
