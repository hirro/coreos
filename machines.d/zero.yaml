#cloud-config
hostname: zero

coreos:
  update:
    reboot-strategy: "reboot"
  etcd2:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new?size=1
    discovery: "https://discovery.etcd.io/5ad638f19690ead12f48a9abb84a10c9"
    # multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: "http://192.168.1.5:2379"
    initial-advertise-peer-urls: "http://192.168.1.5:2380"
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: "http://0.0.0.0:2379,http://0.0.0.0:4001"
    listen-peer-urls: "http://192.168.1.5:2380,http://192.168.1.5:7001"
